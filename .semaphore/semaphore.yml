version: v1.0
name: Message Notification MUI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: ⌛ Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - checkout
            - nvm use
            - npm install
            - cache store
    dependencies: []
  - name: ⚔️ Execute tests
    task:
      jobs:
        - name: Test
          commands:
            - checkout --use-cache
            - cache restore
            - nvm use
            - npm test
            - cache store
    dependencies:
      - ⌛ Install dependencies
  - name: Execute Coverage
    dependencies:
      - ⌛ Install dependencies
    task:
      secrets:
        - name: DuplicaWeb
      epilogue:
        always:
          commands:
            - 'bash <(curl -s https://codecov.io/bash)'
      jobs:
        - name: Coverage report
          commands:
            - checkout --use-cache
            - cache restore
            - nvm use
            - npm run coverage
            - cache store
promotions:
  - name: Publish
    pipeline_file: publish.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
